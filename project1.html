<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Disease Predictor | Portfolio</title>
    <link rel="stylesheet" href="project-styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <header class="project-header">
        <h1>Drug Disease Predictor</h1>
        <p>Utilizing data science to improve drug-disease analysis accuracy.</p>
    </header>

    <main>
        <section class="project-description">
            <h2>About the Project</h2>
            <p>This project focuses on developing predictive models using Python to analyze the effectiveness of various drug-disease combinations, improving accuracy by 68.9%.</p>
        </section>
        
        <section class="project-3d">
            <canvas id="3d-canvas"></canvas>
        </section>
    </main>

    <footer>
        <button onclick="window.close();">Close</button>
    </footer>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('3d-canvas') });

        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 5;

        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x4CAF50, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
